<!DOCTYPE html>

<meta charset="utf-8">
<title>create map step2</title>
<style>#canvas { border: solid 1px #ccc }</style>

<canvas id="canvas" width="320px" height="320px"></canvas>

<script>

// 草原チップを、for文をつかって横一列に（8枚）並べる、を縦に8回繰り返す。

var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');

var image = new Image();
image.src = 'images/map-chip.png';
image.onload = function() {
  for (var i = 0; i < 8; i++) {
    context.drawImage(image, 0, 0, 40, 40, i * 40,   0, 40, 40);
  }
  for (var i = 0; i < 8; i++) {
    context.drawImage(image, 0, 0, 40, 40, i * 40,  40, 40, 40);
  }
  for (var i = 0; i < 8; i++) {
    context.drawImage(image, 0, 0, 40, 40, i * 40,  80, 40, 40);
  }
  for (var i = 0; i < 8; i++) {
    context.drawImage(image, 0, 0, 40, 40, i * 40, 120, 40, 40);
  }
  for (var i = 0; i < 8; i++) {
    context.drawImage(image, 0, 0, 40, 40, i * 40, 160, 40, 40);
  }
  for (var i = 0; i < 8; i++) {
    context.drawImage(image, 0, 0, 40, 40, i * 40, 200, 40, 40);
  }
  for (var i = 0; i < 8; i++) {
    context.drawImage(image, 0, 0, 40, 40, i * 40, 240, 40, 40);
  }
  for (var i = 0; i < 8; i++) {
    context.drawImage(image, 0, 0, 40, 40, i * 40, 280, 40, 40);
  }
};

</script>
