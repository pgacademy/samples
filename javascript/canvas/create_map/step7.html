<!DOCTYPE html>

<meta charset="utf-8">
<title>create map step2</title>
<style>#canvas { border: solid 1px #ccc }</style>

<canvas id="canvas" width="320px" height="320px"></canvas>

<script>

// 草原チップを、for文をつかって横一列に（8枚）並べる、をfor文をつかって縦に8回繰り返す。

var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');

var image = new Image();
image.src = 'images/map-chip.png';
image.onload = function() {
  for (var i = 0; i < 8; i++) {
    for (var j = 0; j < 8; j++) {
      var x = j * 40;
      var y = i * 40;
      context.drawImage(image, 0, 0, 40, 40, x, y, 40, 40);
    }
  }
};

</script>
