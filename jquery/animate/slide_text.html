<!DOCTYPE html>

<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
<style>
#header {
}

#header_top {
  width: 960px;
  margin: 0 auto;
}
#header_bottom {
  width: 960px;
  margin: 0 auto;
}

#header img {
  display: block;
}
#header_title {
  background-color: #00bfff;
  height: 45px;
}

#header_title p {
  line-height: 45px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  font-style: italic;
  text-indent: 100%;
  overflow: hidden;
  white-space: nowrap;
}

</style>

<div id="container">

  <div id="header">
    <div id="header_top"><img src="http://placehold.it/960x250" /></div>
    <div id="header_title">
      <p>技術と！　信頼の！　片岡自動車ー！！</p>
    </div>
    <div id="header_bottom"><img src="http://placehold.it/960x80" /></div>
  </div>

</div>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script>
$(function() {

  setTimeout(function() {
    $('#header_title p').animate({
      textIndent: '0%'
    }, 1000, 'swing');
  }, 1000);

});
</script>
